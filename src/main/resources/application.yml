spring:
  application:
    name: pastebin
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  cache:
    type: redis
logging:
  level:
    org:
      springframework:
        data:
          redis=DEBUG:
server:
  port: 8080
